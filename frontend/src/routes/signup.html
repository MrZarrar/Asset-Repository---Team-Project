<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/signup.css">
        <title>Sign Up</title>
    </head>

    <body>
        <div id="info">
            <h1>Sign Up</h1>
            <form id="signForm" action="#" method="post">
                <div id="inputs">
                    <label for="username">First Name</label>
                    <input id="username" name="username" type="text" placeholder="Username" autofocus required>

                    <label for="surname">Second Name</label>
                    <input id="surname" name="surname" type="text" placeholder="Second Name" required>

                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="Email" required>

                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="Password" required>

                    <label for="confirmPassword">Confirm Password</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password" required>
                </div>

                <div id="button">
                    <button form="signForm" type="submit">Sign Up</button>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="../js/login_signup.js"></script>
    </body>
</html>
